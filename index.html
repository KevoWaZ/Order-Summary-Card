<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="C'est ici que j'apprends le dev Front-End">
    <title>Order Summary Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
</head>

<body>

    <div class="card">
        <div class="image">
            <img src="images/illustration-hero.svg" alt="">
        </div>
        <div class="content">
            <h1>Order Summary</h1>
            <p class="intro">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="price">
                <img src="images/icon-music.svg" alt="music icon">
                <div class="plan">
                    <h4>Annual Plan</h4>
                    <p>$59.99/year</p>
                </div>
                <p class="change">Change</p>
            </div>
            <button>Proceed to Payment</button>
            <p class="cancel">Cancel Order</p>
        </div>
    </div>

</body></html>
